        maven {
            url 'https://android-sdk.is.com/'
        }
        maven {
            url "https://maven.google.com"
        }
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
}
rootProject.name = "InInsta"
include ':app'
include ':bubblenavigation'
